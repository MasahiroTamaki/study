<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>demo</title>
<link rel="stylesheet" href="/css/bootstrap.css" />
    <script src="/js/jquery.js"></script>
    <script src="/js/bootstrap.js"></script>
</head>
<body>
<div class="container">
<h2>日付計算</h2>
	<p>計算基準日を入力してください</p>
	
	<div class="row">
      <div class="col-md-6">
        <form action="/date/search" th:action="@{/date/search}" method="get">
          <div class="input-group">
	        <input type="text" name="keyword" class="form-control" placeholder="yyyymmdd" />
            <span class="input-group-btn">
              <input class="btn btn-default" type="submit" value="計算" />
            </span>
          </div>
        </form>
      </div>
    </div>       
    
	<ul class="nav nav-pills">
	 <li role="presentation"><a href="/date/list">一覧</a></li>
	 <li role="presentation"><a href="/date/new">新規作成</a></li>
	</ul> 
	<table class="table">
	<thead>
	　　<tr>
	　　　　<th>日付ID</th>
	　　　　<th>日付名</th>
	　　　　<th>年</th>
	　　　　<th>月</th>
	　　　　<th>日</th>
        　　　　 <th></th>
       　　　　  <th></th>	
       　　　　  <th></th>		   
	　　</tr>
	</thead>
	<tbody>
	<tr th:each="dates: ${datemaster}" th:object="${dates}">
	  <td th:text="*{dateId}"></td>
	  <td th:text="*{dateName}"></td>
	  <td th:text="*{adjustmentYear}"></td>
	  <td th:text="*{adjustmentMonth}"></td>
	  <td th:text="*{adjustmentDay}"></td>
	  <td><a class="btn btn-default btn-xs" th:href="@{/date/{id}(id=*{dateId})}">参照</a></td>
	  <td><a class="btn btn-default btn-xs" th:href="@{/date/{id}/edit(id=*{dateId})}">編集</a></td>
	   <td>
              <form th:action="@{/date/{id}(id=*{dateId})}" th:method="delete">
                <input class="btn btn-default btn-xs" type="submit" value="削除" />
              </form>
            </td>
	</tr>
	</tbody>
	</table>
</div>
</body>
</html>
